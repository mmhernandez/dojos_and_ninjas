<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container w-50">
        <h1 class="text-center my-5">Edit Ninja</h1>
        <form action="/update_ninja/{{ninja.id}}" method="post" class="container w-75 bg-dark text-light p-4">
            <div class="mb-3">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" name="fname" value="{{ninja.first_name}}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" name="lname" value="{{ninja.last_name}}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" name="age" value="{{ninja.age}}" class="form-control">
            </div>
            <input type="hidden" name="dojo_id" value="{{ninja.dojo_id}}">
            <button type="submit" class="btn btn-success">Update</button>
            <a href="/ninjas_in_dojo/{{ninja.dojo_id}}" class="btn btn-secondary rounded">Cancel</a>
        </form>
        <div class="container p-4">
            <a href="/dojos" class="btn btn-outline-primary rounded m-5">Home</a>
        </div>
    </div>
</body>
</html>
